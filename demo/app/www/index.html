<!doctype html>
<html>
<head>
    <title>WKWebView</title>
    <style>
        body {
            background-color: #00aafc;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
        }
    </style>
    <script>
        var body;

        function init() {
            body = document.getElementsByTagName('body')[0];
        }

        function red() {
            body.style.backgroundColor = 'red';
        }
    </script>
</head>
<body onload="init()">
    <p>WKWebView is loaded!</p>
</body>
</html>
