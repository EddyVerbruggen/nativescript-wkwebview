<!doctype html>
<html>
<head>
    <title>WKWebView</title>
    <style>
        body {
            background-color: #00aafc;
            font-family: monospace;
            font-size: 48px;
            text-align: center;
            color: white;
        }
    </style>
    <script>
        var body, windowKeys;

        function init() {
            body = document.getElementsByTagName('body')[0];
            windowKeys = [];
        }

        function red() {
            try {
                window.webkit.messageHandlers.sayhunMessenger.postMessage('message');
                windowKeys.push('Your message has been sent!');
            } catch (err) {
                windowKeys.push('Error: ' + err.toString());
            }

            setTimeout(function () {
                body.style.color = 'black';
                body.style.backgroundColor = 'white';
                body.innerText = windowKeys.join('\n');
            }, 500);
        }
    </script>
</head>
<body onload="init()">
    <p>WKWebView is loaded!</p>
</body>
</html>
