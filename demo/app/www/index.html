<!doctype html>
<html>
<head>
    <title>WKWebView</title>
    <style>
        body {
            background-color: #00aafc;
            font-family: monospace;
            font-size: 48px;
            text-align: center;
            color: white;
        }
    </style>
    <script>
        var body, windowKeys;

        function init() {
            body = document.getElementsByTagName('body')[0];
            windowKeys = [];
        }

        function red() {
            for (var key in window) {
                if (window.hasOwnProperty(key)) {
                    windowKeys.push(key);
                }
            }

            windowKeys.push('------------ WebKit ------------');

//            window['webkit']['messageHandlers']['userLogin'].postMessage({
//                username: 'Minoo',
//                secretToken: 'Khojapanj'
//            });

            setTimeout(function () {
                for (var key in window['webkit']) {
                    if (window['webkit'].hasOwnProperty(key)) {
                        windowKeys.push(key);
                    }
                }

                body.style.color = 'black';
                body.style.backgroundColor = 'white';
                body.innerText = windowKeys.join('\n');
            }, 500);
        }
    </script>
</head>
<body onload="init()">
    <p>WKWebView is loaded!</p>
</body>
</html>
